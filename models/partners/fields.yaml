fields:
    cover:
        label: Image
        span: auto
        mode: image
        useCaption: true
        fileTypes: 'svg,png,jpg'
        thumbOptions:
            mode: crop
            extension: auto
        imageWidth: '270'
        type: fileupload
    content:
        label: 'pensoft.partners::lang.plugin.description'
        size: large
        span: auto
        type: richeditor
    country:
        label: Country
        nameFrom: name
        descriptionFrom: description
        span: auto
        type: relation
        default: null
    country_code:
        label: 'Country code'
        span: auto
        type: dropdown
        dependsOn:
            - country
    city:
        label: City
        nameFrom: name
        descriptionFrom: description
        emptyOption: '-- choose--'
        span: auto
        type: relation
    title:
        label: Title
        span: auto
        type: text
        hidden: true
        comment: 'will be displayed in users info list'
    email:
        label: Email
        span: auto
        type: text
    instituion:
        label: Institution
        span: auto
        type: text
    instituion_url:
        label: 'Institution url'
        span: auto
        type: text
